<div [className]="ThemeClass | async" style="height: 100%">
    <mat-toolbar color="primary" class="theme-picker-toolbar">
      <h1>{{Title}}</h1>
    </mat-toolbar>

    <div class="theme-picker-content">
      <div class="theme-picker-card-container" fxLayout="row" fxLayout.lt-md="column">
        <lcu-theme-picker (cardSelected)="DisplayDetails()"></lcu-theme-picker>
      </div>
    </div>
  </div>
