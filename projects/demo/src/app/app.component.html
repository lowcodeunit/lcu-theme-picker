<div lcu-theme-picker-class style="height: 100%">
  <mat-toolbar color="primary" class="theme-picker-toolbar">
    <div class="toolbar-title" fxLayout="row">
      <a fxFlex class="title-text">
        <h1>{{Title}}</h1>
        <small class="subtitle">Generated by the LCU-CLI</small>
      </a>
    </div>
    <lcu-theme-picker></lcu-theme-picker>
  </mat-toolbar>

  <div class="theme-picker-content">
    <div class="theme-picker-card-container">
      <mat-card>
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>Example</mat-card-title>
          <mat-card-subtitle>Here's some example content</mat-card-subtitle>
        </mat-card-header>

        <mat-card-content>
          <p>Here's some example content to show you what changing the themes looks like.</p>
        </mat-card-content>

        <mat-card-actions>
          <button mat-raised-button>Basic Button</button>
          <button mat-raised-button color="primary">Primary Button</button>
          <button mat-raised-button color="accent">Accent Button</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
