<mat-card theme-picker id="themePickerCard{{card.ThemePickerId}}" class="theme-picker-card" (click)="SelectCard(card.Url)">
    <mat-card-header>
        <div mat-card-avatar class="theme-picker-card-avatar">
        <mat-icon color="primary">{{card.Icon}}</mat-icon>
        </div>
        <mat-card-title class="paragraph-title">{{card.Title}}</mat-card-title>
        <mat-card-subtitle class="plain-text">{{card.Subtitle}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content class="theme-picker-card-content">
        {{card.Content}}
    </mat-card-content>
</mat-card>
